<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lookup Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Lookup Result</h1>
        {% if caller_info.error %}
            <p>Error: {{ caller_info.error }}</p>
        {% else %}
            <p><strong>Phone Number:</strong> {{ caller_info.phone_number }}</p>
            <p><strong>Country Code:</strong> {{ caller_info.country_code }}</p>
            <p><strong>Carrier:</strong> {{ caller_info.carrier }}</p>
            <p><strong>Line Type:</strong> {{ caller_info.line_type }}</p>
        {% endif %}
        <a href="/">Go Back</a>
    </div>
</body>
</html>
